<!DOCTYPE html>
<html lang="pa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ਸ਼ਹੀਦੀ ਦਿਵਸ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Noto Sans Gurmukhi", sans-serif;
        background-color: #fffaf3;
        color: #4b2e00;
      }

      .background {
        background: url("your-background.jpg") no-repeat center center/cover;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.1;
      }

      .logo {
        width: 60px;
      }

      .guru-card {
        background: #fff3e6;
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .guru-img {
        width: 120px;
        border-radius: 50%;
      }

      .menu-box {
        background: linear-gradient(to bottom, #ffe3b3, #ffbb66);
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s;
      }

      .menu-box:hover {
        transform: translateY(-5px);
      }

      .menu-box img {
        width: 40px;
        margin-bottom: 8px;
      }

      .menu-box p {
        margin: 0;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Background -->
    <div class="background"></div>

    <div class="container py-3">
      <!-- Header -->
      <div class="text-center">
        <img src="your-logo.png" alt="Logo" class="logo mb-2" />
        <h5 class="fw-bold">
          ੫੫੦ ਸਾਲਾ ਸ਼ਹੀਦੀ ਦਿਵਸ: <br />
          ਰਿੰਧੇ ਦੀ ਯਾਦਗਾਰ
        </h5>
      </div>

      <!-- Guru Image Section -->
      <div class="card guru-card mx-auto text-center mt-3">
        <img
          src="guru-image.png"
          class="guru-img mx-auto"
          alt="Guru Tegh Bahadur Ji"
        />
        <p class="mt-3">
          ਸ਼੍ਰੀ ਗੁਰੂ ਤੇਗ ਬਹਾਦਰ ਸਾਹਿਬ ਜੀ ਦੀ ਸ਼ਹੀਦੀ ਦਿਵਸ ਬਾਰੇ ਜਾਣਕਾਰੀ।
        </p>
        <button class="btn btn-warning fw-bold">ਹੋਰ ਜਾਣੋ</button>
      </div>

      <!-- Menu Grid -->
      <div class="row text-center mt-4 g-3">
        <div class="col-6 col-md-4">
          <div class="menu-box">
            <img src="icon-history.png" alt="" />
            <p>ਇਤਿਹਾਸ ਅਤੇ ਸਮਰਪਣ</p>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="menu-box">
            <img src="icon-life.png" alt="" />
            <p>ਗੁਰੂ ਸਾਹਿਬ ਜੀ ਦੀਆਂ ਸਿੱਖਿਆਵਾਂ</p>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="menu-box">
            <img src="icon-martyrdom.png" alt="" />
            <p>ਸ਼ਹੀਦੀ ਦਿਵਸ</p>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="menu-box">
            <img src="icon-events.png" alt="" />
            <p>ਸਮਾਗਮ</p>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="menu-box">
            <img src="icon-gallery.png" alt="" />
            <p>ਫੋਟੋ ਅਤੇ ਵੀਡੀਓ ਗੈਲਰੀ</p>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="menu-box">
            <img src="icon-contact.png" alt="" />
            <p>ਸੰਪਰਕ ਕਰੋ</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
