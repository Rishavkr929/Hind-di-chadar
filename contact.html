<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <!-- Bootstrap CSS -->
    <link href="CSS/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Tiro+Gurmukhi:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div id="scattered-container"></div>
    <section class="header">
  <div class="header-bar d-flex align-items-center py-2">
    <a href="index.html">
      <img src="img/logo.png" alt="Logo" class="header-logo me-2" />
    </a>
    <h5 class="fw-bold m-0">
      ੩੫੦ ਸਾਲਾਂ ਸ਼ਹੀਦੀ ਵਿਰਾਸਤ:<br />
      ਹਿੰਦ ਦੀ ਚਾਦਰ
    </h5>
  </div>
</section>
<section class="contact" >
    <!-- Contact Section -->
    <div
      class="container-fluid contact-bg min-vh-100 py-4"
      style="font-family: 'Tiro Gurmukhi', serif"
    >
        <div class="col-md-6 col-lg-5">
          <form class="glass-card p-4 rounded-4 shadow-lg">
            <div class="mb-3">
              <label class="form-label fw-bold text-black">Email ID:</label>
              <input
                type="email"
                class="form-control rounded-pill input-bg"
                placeholder="Please enter your email address"
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold text-black">Name:</label>
              <input
                type="text"
                class="form-control rounded-pill input-bg"
                placeholder="Please enter your name"
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold text-black">Phone No:</label>
              <input
                type="tel"
                class="form-control rounded-pill input-bg"
                placeholder="Please enter your phone number"
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold text-black">Query:</label>
              <input
                type="text"
                class="form-control rounded-3 input-bg"
                placeholder="Please enter your query"
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold text-black">Suggestions:</label>
              <textarea
                rows="4"
                class="form-control rounded-3 input-bg"
                placeholder="Please enter any suggestions"
              ></textarea>
            </div>

            <button
              type="submit"
              class="btn w-100 fw-bold rounded-pill submit-btn"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/background.js"></script>
  </body>
</html>
